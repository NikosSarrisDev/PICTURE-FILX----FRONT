<div class="root-div-users">
  <div style="font-size: 2rem; font-weight: bold; margin-bottom: 3rem; text-align: center">
    Χρήστες του Συστήματος
  </div>
  <p-toast/>
  <p-confirmPopup/>
  <table class="table table-striped text-center align-middle">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Όνομα</th>
      <th scope="col">Email</th>
      <th scope="col">Επικυρωμένο Email</th>
      <th scope="col">Τηλέφωνο</th>
      <th scope="col">Αριθμός Εισητιρίων</th>
      <th scope="col">Ρόλος</th>
      <th scope="col">Φωτογραφία</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of userList" (click)="confirm($event, user.id, user.role, user.name)" class="clickable-rows">
      <th scope="row">{{user.id}}</th>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>{{!user.verified}}</td>
      <td>{{user.phone}}</td>
      <td>{{user.numOfTickets}}</td>
      <td>{{user.role}}</td>
      <td style="display: flex;justify-content: center;align-items: center">
        <img [src]="user.photo" alt="User Picture" height="200" width="200">
      </td>
    </tr>
    </tbody>
  </table>
</div>
